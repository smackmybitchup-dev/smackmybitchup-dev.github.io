<!DOCTYPE html>
<html>
<head>
  <title>My Awesome GitHub Website with BGM</title>
  <!-- Basic character set definition -->
  <meta charset="utf-8">
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- You can add your custom CSS styles here, or link to an external CSS file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #355; /* Ensure this color is visible against your theme's background */
    }
    p {
      color: #fff; /* Ensure this color is visible against your theme's background */
    }
    .music-controls button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .music-controls button:hover {
      background-color: #0056b3;
    }
  </style>
  
  <!-- SoundCloud Widget API script - RECOMMENDED TO PUT THIS IN YOUR THEME'S _layouts/default.html <head> -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>

  <h1>Welcome to my amazing GitHub Website!</h1>
  <p>Enjoy the background music while you browse.</p>

  <!-- This div contains the SoundCloud player and is now visible by default -->
  <div id="soundcloud-player-container" style="display:block;"> 
    <!-- SoundCloud Embed Code -->
    <iframe id="soundcloud-iframe" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2133192867&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
    <!-- The div below is part of the standard SoundCloud embed -->
    <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/brianna-carhart" title="Brianna Carhart" target="_blank" style="color: #cccccc; text-decoration: none;">Brianna Carhart</a> Â· <a href="https://soundcloud.com/brianna-carhart/your-track-name" title="Your Track Name" target="_blank" style="color: #cccccc; text-decoration: none;">Your Track Name</a></div>
    <!-- Make sure the above link matches your track's URL -->
  </div>

  <!-- Single Music control button -->
  <div class="music-controls">
    <button id="playPauseButton">Play Music</button>
  </div>

  <script>
    // Ensure the SoundCloud Widget API is loaded before trying to use SC.Widget
    // This script block should be placed after the iframe and after the api.js script is loaded.
    document.addEventListener('DOMContentLoaded', function() {
        const soundcloudIframe = document.getElementById('soundcloud-iframe');
        const playPauseButton = document.getElementById('playPauseButton');
        let player; // Declare player variable in a scope accessible to event listeners

        // Initialize the SoundCloud widget once it's ready
        // SC.Widget is available after https://w.soundcloud.com/player/api.js is loaded
        if (typeof SC !== 'undefined' && SC.Widget) {
            player = SC.Widget(soundcloudIframe);

            player.bind(SC.Widget.Events.READY, function() {
                console.log('SoundCloud Widget Ready');
                // You can add logic here to check if it's currently playing, etc.
                player.isPaused(function(isPaused) {
                    if (isPaused) {
                        playPauseButton.textContent = 'Play Music';
                    } else {
                        playPauseButton.textContent = 'Pause Music';
                    }
                });
            });

            // Update button text when the player state changes
            player.bind(SC.Widget.Events.PLAY, function() {
                playPauseButton.textContent = 'Pause Music';
            });

            player.bind(SC.Widget.Events.PAUSE, function() {
                playPauseButton.textContent = 'Play Music';
            });
            
            // Toggle play/pause when the button is clicked
            playPauseButton.addEventListener('click', function() {
                if (player) { // Ensure the player is initialized
                    player.toggle(); // The toggle method plays if paused, pauses if playing
                }
            });
        } else {
            console.error("SoundCloud Widget API (SC.Widget) not loaded.");
        }
    });
  </script>

</body>
</html>
