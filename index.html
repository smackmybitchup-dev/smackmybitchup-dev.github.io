<!DOCTYPE html>
<html>
<head>
  <title>My Awesome GitHub Website with BGM</title>
  <!-- Basic character set definition -->
  <meta charset="utf-8">
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- You can add your custom CSS styles here, or link to an external CSS file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #355; /* Ensure this color is visible against your theme's background */
    }
    p {
      color: #fff; /* Ensure this color is visible against your theme's background */
    }
    .music-controls {
      margin-top: 20px;
    }
    .music-controls button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .music-controls button:hover {
      background-color: #0056b3;
    }

    /* CSS to hide the HTML5 Audio player visually */
    #background-music-player {
        display: none; /* Hides the player controls completely */
    }

  </style>
  
  <!-- No external JavaScript libraries like SoundCloud API are needed for this simple player. -->
</head>
<body>

  <h1>Welcome to my amazing GitHub Website!</h1>
  <p>Enjoy the background music while you browse.</p>

  <!-- HTML5 Audio Player for background music -->
  <!-- Note: Autoplay is likely to be blocked by browsers until user interaction. -->
  <audio id="background-music-player" loop preload="auto">
    <source src="https://docs.google.com/uc?export=open&id=1ymDeuaysSnFNB1tw5p9yZGTXalqHa808" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Single Music control button -->
  <div class="music-controls">
    <button id="playPauseButton">Play Music</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const backgroundMusicPlayer = document.getElementById('background-music-player');
        const playPauseButton = document.getElementById('playPauseButton');
        let isPlaying = false;

        // Set initial button text based on whether it's playing
        // (Due to autoplay restrictions, it will likely start as 'Play Music')
        if (backgroundMusicPlayer.paused) {
            playPauseButton.textContent = 'Play Music';
        } else {
            playPauseButton.textContent = 'Pause Music';
        }

        // Update button text when the player state changes
        backgroundMusicPlayer.addEventListener('play', function() {
            playPauseButton.textContent = 'Pause Music';
            isPlaying = true;
            console.log('Music is playing.');
        });

        backgroundMusicPlayer.addEventListener('pause', function() {
            playPauseButton.textContent = 'Play Music';
            isPlaying = false;
            console.log('Music is paused.');
        });
        
        // Handle potential autoplay blocking
        backgroundMusicPlayer.addEventListener('autoplayfailed', function() {
            console.warn('Autoplay Failed - User interaction required.');
            isPlaying = false;
            playPauseButton.textContent = 'Play Music';
        });

        // Toggle play/pause when the button is clicked
        playPauseButton.addEventListener('click', function() {
            if (backgroundMusicPlayer.paused) {
                backgroundMusicPlayer.play().then(function() {
                    console.log('Play initiated by user.');
                }).catch(function(error) {
                    console.error('Error attempting to play audio:', error);
                    // This often happens if the browser blocks play() even after interaction.
                    // The autoplayfailed event listener should catch this, but it's a backup.
                });
            } else {
                backgroundMusicPlayer.pause();
            }
        });
    });
  </script>

</body>
</html>
