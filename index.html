  <!-- Your music controls could go here if you want to make them visible -->
  <!-- Example controls (currently hidden by the #soundcloud-player-container display:none) -->
  <div class="music-controls">
    <button onclick="playMusic()">Play Music</button>
    <button onclick="pauseMusic()">Pause Music</button>
  </div>

  <script>
    // Simple JavaScript to control the hidden SoundCloud iframe
    const soundcloudIframe = document.getElementById('soundcloud-iframe');
    const player = SC.Widget(soundcloudIframe); // SC.Widget is provided by SoundCloud's player JS

    function playMusic() {
      player.play();
    }

    function pauseMusic() {
      player.pause();
    }

    // You might need to add the SoundCloud widget API script if your theme doesn't include it.

  </script>
