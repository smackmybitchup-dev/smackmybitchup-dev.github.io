<!DOCTYPE html>
<html>
<head>
  <title>My Awesome GitHub Website with BGM</title>
  <!-- Basic character set definition -->
  <meta charset="utf-8">
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- You can add your custom CSS styles here, or link to an external CSS file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #355; /* Ensure this color is visible against your theme's background */
    }
    p {
      color: #fff; /* Ensure this color is visible against your theme's background */
    }
    .music-controls button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .music-controls button:hover {
      background-color: #0056b3;
    }
    /* Style for the default HTML5 audio player */
    audio {
        width: 100%;
        max-width: 500px; /* Adjust as needed */
        margin: 20px auto;
        display: block; /* Center the player */
    }
  </style>
  
  <!-- The SoundCloud Widget API script is no longer needed for Google Drive audio, so it's removed. -->
  <!-- <script src="https://w.soundcloud.com/player/api.js"></script> --> 
</head>
<body>

  <h1>Welcome to my amazing GitHub Website!</h1>
  <p>Enjoy the background music while you browse.</p>

  <!-- HTML5 Audio Player using Google Drive hosted file -->
  <!-- Replace YOUR_GOOGLE_DRIVE_DIRECT_LINK.mp3 with the actual direct link -->
  <audio controls preload="metadata" id="myAudioPlayer">
    <source src="https://docs.google.com/uc?export=open&id=1ymDeuaysSnFNB1tw5p9yZGTXalqHa808" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Single Music control button - this will control the HTML5 <audio> tag -->
  <div class="music-controls">
    <button id="playPauseButton">Play Music</button>
  </div>

  <script>
    const myAudioPlayer = document.getElementById('myAudioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    
    let isPlaying = false; // Track the current state

    // Set initial button text based on whether it's playing
    if (myAudioPlayer.paused) {
        playPauseButton.textContent = 'Play Music';
    } else {
        playPauseButton.textContent = 'Pause Music';
    }

    // Update button text when the player state changes
    myAudioPlayer.addEventListener('play', function() {
        playPauseButton.textContent = 'Pause Music';
        isPlaying = true;
    });

    myAudioPlayer.addEventListener('pause', function() {
        playPauseButton.textContent = 'Play Music';
        isPlaying = false;
    });

    // Toggle play/pause when the button is clicked
    playPauseButton.addEventListener('click', function() {
        if (myAudioPlayer.paused) {
            myAudioPlayer.play();
        } else {
            myAudioPlayer.pause();
        }
    });

  </script>

</body>
</html>
